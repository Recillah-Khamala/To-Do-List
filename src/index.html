<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <div class="container">
    <div class="top">
        <h2>Today's To Do</h2>
        <button type="button" class="btn refreshBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <form class="addChores">
        <input class="add" type="text" placeholder="Add to your list...">
        <button type="submit" class="btn addBtn"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
    </form>
    <div class="chores"></div>
    <div class="clearAll">
        <button type="button" class="btn clearBtn">clear all completed</button>
    </div>
   </div>
</body>
</html>
